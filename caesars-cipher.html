    <body>
      <div class="conversion-section">
        <h3>Enter a ROT13 cipher and click submit to see it translated.</h3>
        <p>Stuck for ideas? Try some of the following suggestions and see what they translate to...</p>
        <ul>
          <li>Uryyb Jbeyq!</li>
          <li>Onol Lbqn vf gur phgrfg!</li>
          <li>Lbh ner grnevat zr ncneg Yvfn!!!</li>
          <li>Pbqvat vf sha!</li>
          <li>V ubcr lbh'er rawblvat zl Tvg ercbf!</li>
        </ul>
        <form>
            <input type="text" id="string" value="Nyvfgnve znqr guvf.">
            <input value="Submit" onclick="rot13Convert()" type="button" id="submit-button" class="sub-button">
        </form>
        <p id="translated-cipher"></p>
      </div>
    </body>
